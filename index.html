<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind Css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- favicon -->
    <link rel="icons" href="./images/tea-favicon.png" />

    <title>Tea House</title>
    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Banner Section Start -->
    <section class="container mx-auto grid grid-cols-2 pt-[68px]">
      <div class="banner-left-content space-y-[30px]">
        <h2 class="text-gray-950 text-[70px] font-extrabold 2xl:text-[80px]">
          It's good <br />
          tea time at The <br />
          Tea House
        </h2>
        <p class="font-medium text-[18px] text-[#777777] leading-[30px]">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="px-5 py-[18px] bg-linear-to-r from-[#FF8938] to-[#FF0000] to-70% rounded-[10px] text-white text-[20px] font-bold"
        >
          Explore More
          <span
            ><i
              class="fa-solid fa-arrow-right -rotate-45"
              style="color: #ffffff"
            ></i
          ></span>
        </button>
      </div>
      <div class="banner-right-content flex justify-end items-end relative">
        <img src="./images/banner.png" alt="banner" class="" />
        <div
          class="bg-white w-[255px] flex justify-between items-center rounded-xl shadow-2xl px-5 py-4 absolute left-20 bottom-2 2xl:left-52 2xl:bottom-2"
        >
          <img src="./images/star.png" class="h-[50px] w-[50px]" alt="Rating" />
          <div class="">
            <h1 class="font-extrabold text-[30px]">5.00</h1>
            <h4 class="font-semibold text-[#777777] text-[16px]">
              Trust Pilot Ratings
            </h4>
          </div>
        </div>
      </div>
    </section>
    <!-- Banner Section End -->
  </body>
</html>
